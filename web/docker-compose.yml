version: '3'
services:
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  web: &ruby_base
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - bundle:${APP_ROOT}/vendor/bundle
      - .:${APP_ROOT}
    ports:
      - "${APP_PORT}:3000"
    environment:
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_PASSWORD: ${DB_PASSWORD}
      RAILS_LOG_TO_STDOUT: 'true'
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
  redis:
    image: redis
    ports:
      - "${REDIS_PORT}:6379"
volumes:
  db-data:
    driver: local
  bundle:
    driver: local
